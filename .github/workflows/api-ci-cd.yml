name: Frontend CI/CD (Docker + SSH)

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/crm-frontend
          tags: |
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.FRONT_NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_API_URL=${{ secrets.FRONT_NEXT_PUBLIC_API_BASE_URL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            REPO="${{ secrets.DOCKERHUB_USERNAME }}/crm-frontend"
            SHA="${{ github.sha }}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker pull "$REPO:$SHA" || docker pull "$REPO:latest"

            if docker image inspect "$REPO:$SHA" >/dev/null 2>&1; then
              IMAGE="$REPO:$SHA"
            else
              IMAGE="$REPO:latest"
            fi

            docker network create questnet || true
            docker stop crm-frontend || true
            docker rm crm-frontend || true

            # Stop PM2 app if itâ€™s still using port 3000
            pm2 delete crm-frontend || true

            docker run -d --name crm-frontend --restart unless-stopped \
              --network questnet -p 3000:3000 \
              -e NODE_ENV=production \
              "$IMAGE"
