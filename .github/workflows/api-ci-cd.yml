name: Frontend CI/CD (Docker + SSH)

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Prevent overlapping deploys on the same branch
concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/crm-frontend
          tags: |
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.FRONT_NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_API_URL=${{ secrets.FRONT_NEXT_PUBLIC_API_BASE_URL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            REPO="${{ secrets.DOCKERHUB_USERNAME }}/crm-frontend"
            SHA="${{ github.sha }}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull commit image; fall back to latest
            docker pull "$REPO:$SHA" || docker pull "$REPO:latest"
            if docker image inspect "$REPO:$SHA" >/dev/null 2>&1; then
              IMAGE="$REPO:$SHA"
            else
              IMAGE="$REPO:latest"
            fi

            # Ensure the shared network exists
            docker network create questnet >/dev/null 2>&1 || true

            # Free port 3000 if occupied (PM2 or another container)
            if command -v ss >/dev/null 2>&1 && ss -ltn '( sport = :3000 )' | grep -q ':3000'; then
              echo "Port 3000 is occupied; attempting to free it"

              # Stop PM2 app if present
              if command -v pm2 >/dev/null 2>&1; then
                pm2 delete crm-frontend || true
              else
                export NVM_DIR="$HOME/.nvm"
                [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
                nvm use 22 >/dev/null 2>&1 || true
                command -v pm2 >/dev/null 2>&1 && pm2 delete crm-frontend || true
              fi

              # Stop containers publishing 3000
              docker ps --filter 'publish=3000' -q | xargs -r docker stop || true
              docker ps -a --filter 'publish=3000' -q | xargs -r docker rm || true

              # Last resort kill any process on 3000
              command -v fuser >/dev/null 2>&1 && sudo fuser -k 3000/tcp || true
            fi

            # Stop/remove previous container
            docker stop crm-frontend >/dev/null 2>&1 || true
            docker rm crm-frontend >/dev/null 2>&1 || true

            # Run the new container
            docker run -d --name crm-frontend --restart unless-stopped \
              --network questnet -p 3000:3000 \
              -e NODE_ENV=production \
              "$IMAGE"
